services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ensembles-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Монтируем ensembles для доступа к моделям
      - ./ensembles:/src/ensembles:ro
      - ./data:/src/data:ro
      # Для персистентности обученных моделей
      - ./runs:/src/runs
    networks:
      - ensembles-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ensembles-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - ensembles-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

networks:
  ensembles-network:
    driver: bridge

volumes:
  runs:
    driver: local
