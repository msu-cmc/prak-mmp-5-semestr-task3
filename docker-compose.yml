services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ensembles-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - runs-data:/app/runs
    networks:
      - ensembles-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: ensembles-frontend
    ports:
      - "8501:8501"
    environment:
      - BASE_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ensembles-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  ensembles-network:
    driver: bridge

volumes:
  runs-data:
    driver: local
